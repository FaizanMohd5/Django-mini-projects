{% extends 'blog/base.html' %}
{% load static %}

{% block content %}

<div class="post_container">
    <h1>{{p.post_title}}</h1>
    <h4>{{p.post_description}}</h4>
    <p>Published on: {{p.post_date}} | Author: {{p.post_author}}</p>
    <div><h2>"{{p.post_body}}"</h2></div>
</div>

{% endblock content %}
