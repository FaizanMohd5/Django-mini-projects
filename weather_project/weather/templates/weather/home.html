<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .weather-app {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        .weather-app h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        form {
            margin-bottom: 20px;
        }

        form input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            width: 80%;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #333;
            color: #e0e0e0;
        }

        form button {
            padding: 10px 20px;
            border: none;
            background-color: #ff5722;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #e64a19;
        }

        .weather-icon img {
            width: 100px;
            height: 100px;
        }

        .description {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            text-transform: capitalize;
            color: #ffeb3b;
        }

        .temperature h3 {
            font-size: 36px;
            margin: 10px 0;
            color: #ffeb3b;
        }

        .temperature p {
            font-size: 14px;
            color: #b0bec5;
        }

        .details p {
            font-size: 16px;
            margin: 8px 0;
        }

        .details strong {
            font-weight: bold;
        }

        .error {
            color: #f44336;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <h1>Weather Search</h1>
            <form method="GET" action=".">
                <input type="text" name="city" placeholder="Enter city" required>
                <input type="text" name="country" placeholder="Enter country" required>
                <button type="submit">Search</button>
            </form>

            {% if data.error %}
                <p class="error">{{ data.error }}</p>
            {% else %}
                <h2>Weather in {{ data.city }}</h2>
                <div class="weather-icon">
                    <img src="http://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Weather Icon">
                </div>
                <p class="description">{{ data.weather }}</p>
                <div class="temperature">
                    <h3>{{ data.temperature.celsius|floatformat:2 }}Â°C</h3>
                    <p>Kelvin: {{ data.temperature.kelvin }} K</p>
                </div>
                <div class="details">
                    <p><strong>Pressure:</strong> {{ data.pressure }} hPa</p>
                    <p><strong>Humidity:</strong> {{ data.humidity }}%</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
